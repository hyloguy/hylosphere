<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title>hyloSphere</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Bootstrap JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  <!-- jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
  <!-- js -->
  <script src="js/app.js"></script>
</head>

<body>
  <div class="container">
    <div class="mainBody">

      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">Create new activity</div>
          <div class="panel-body">
            <form action="" id="activities-form" data-dbobj="activities">
              <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" placeholder="Do taxes" data-field="name">
                <label>Description:</label>
                <textarea type="text" class="form-control" placeholder="Itemize expenses, call CPA..." data-field="description"></textarea>
                <label>How long does this activity usually take?</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="30" aria-labelledby="duration-label" data-field="duration">
                  <span class="input-group-addon" id="duration-label">minutes</span>
                </div>
              </div>
              <button class="btn">Add to Activity Library</button>
            </form>
          </div>
        </div>
      </div>

      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">Available Activities:</div>
          <div class="panel-body">
            <ul class="activity-list" data-dbobj="activities">
            </ul>
          </div>
        </div>
      </div>


    </div>
  </div>
</body>

</html>
